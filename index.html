<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecadastro.css">
    <!-- Título da página -->
    <title>Formulario</title>

</head>
<body>
    <div class="container1">
         <div class="container2"><img src="img(1)/undraw_receipt_re_fre3.svg"> </div>
            <div class="container3">
            <form class="form-blocos">
                        <a class="cadastext"> CADASTRE-SE</a>
                 <label for="nome">Nome:</label>
                 <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

                 <!-- Campo de entrada para o email -->
                 <label for="usuario"> Usuario:</label>
                 <input type="email" id="usuario"  name="usuario" placeholder="Digite seu email">
                 
                  <!-- Campo de entrada para a senha -->
                 <label for="senha"> Senha:</label>
                 <input type="password" id="senha"  name="senha" placeholder="Digite sua senha"> 

                 <!-- celular -->
                 <label for="celular"> Telefone:</label>
                 <input type="tel" id="telefone"  name="telefone" placeholder="(xx) xxxxx-xxxx">

                    <div class="enviarentrar"> 
                        <!-- Botao cadastrar dados do formulario -->
                        <button class="botaoenviar" type="submit"><a>CADASTRAR</a></button>

                        <a href="index_usuario.html" class="botaoentrar">ENTRAR</a>

                   </div>

            </form>
        </div>
    </div>
</body>
</html>
